<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music CDs</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Music CDs</h1>
    </header>
    <main>
      <section>
        <form action="" id="addForm">
          <field class="text">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </field>
          <field class="text">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </field>
          <field class="text" id="yearField">
            <label for="year">Year</label>
            <input
              type="number"
              id="year"
              name="year"
              required
              min="1900"
              max="2025"
            />
          </field>
          <button type="submit" id="addBtn">Add</button>
        </form>
      </section>
      <section>
        <table id="cdTable">
          <thead>
            <tr>
              <th>Author</th>
              <th>Title</th>
              <th>Year</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Simon Heegaard</p>
    </footer>
  </body>
</html>
